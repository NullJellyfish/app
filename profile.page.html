<ion-header [translucent]="true">
  <ion-toolbar><ion-buttons slot="start">
      <ion-back-button defaultHref="userList">Back</ion-back-button>
    </ion-buttons>
    <ion-title>
      {{character.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="{{character.image}}" alt="{{character.name}}">
</ion-content>
